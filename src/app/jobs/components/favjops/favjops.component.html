
<!-- list div  -->
<div class="list_class" >
  <h2 style="text-align: center; margin-bottom: 20px;">Saved Jobs</h2>
  <ul class="product-list" *ngFor="let com of companies">
    <ng-container   *ngFor="let job of JobList">
      <li class="product-item"  *ngIf="job.company === com.id">
        <img src="{{com.logo}}" alt="Product 1">
        <div class="Description" >
          <h5>{{job.title}}</h5>
          <p>{{com.name}}</p>
          <p>{{job.location}}</p>
        </div>
        <div class="class_buttons">  
          <button class="btn-save" (click)="removeJobFromFav(job.id)" > Unsave </button> <br>
          <button class="btn-datails"  routerLink="/JobDetails/{{job.id}}" routerLinkActive="active" >Job Details</button>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
